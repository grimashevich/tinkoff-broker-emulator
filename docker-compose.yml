version: '3.8'
services:
  emulator:
    build: .
    ports:
      - "8080:8080"    # Web Admin
      - "50051:50051"  # gRPC
    volumes:
      - ./config/application.yml:/app/config/application.yml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s